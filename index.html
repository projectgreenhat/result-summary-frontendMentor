<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
        <div class="visual">
          <div><h1>Your Result</h1></div>
          <div class="score">
            <p>
              <span class="num">76</span><br />
              of 100
            </p>
          </div>
          <div><h2>Great</h2></div>
          <div><p class="bottom">
            You scored higher than 65% of the people who have taken these tests.
          </p></div>
        </div>
        <div class="detail">
          <h1 class="summary">Summary</h1>
          <div class="react card">
            <p>
              <h5><img src="assets/images/icon-reaction.svg" alt="icon-reaction" /> Reaction</h5>
              <span style="float:right"><strong>80</strong> / 100</span>
            </p>
            </div>
          <div class="mem card">
            <p>
              <h5><img src="assets/images/icon-memory.svg " alt="icon-memory" /> Memory</h5>
              <span style="float:right"><strong>92</strong> / 100</span>
            </p>
          </div>
          <div class="ver card">
            <p>
              <h5><img src="assets/images/icon-verbal.svg" alt="icon-verbal" /> Verbal</h5>
              <span style="float:right"><strong>61</strong> / 100</span>
            </p>
          </div>
          <div class="vis card">
            <p>
              <h5><img src="assets/images/icon-visual.svg" alt="icon-visual" /> Visual</h5>
             <span style="float:right"><strong>72</strong> / 100</span>
            </p>
          </div>
          <div class="continue"><a href="#" class="button">Continue</a></div>
          
          
        </div>
      </div>
      </div>
    </main>

  </body>
</html>
